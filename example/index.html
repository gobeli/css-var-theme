<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-var-theme</title>

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background-color: var(--color-bg);
        color: var(--color-font);
        font-family: Helvetica, sans-serif;
      }

      button {
        appearance: none;
        background-color: transparent;
        color: inherit;
        border: none;
        position: absolute;
        top: 12px;
        right: 12px;
        height: 34px;
        padding: 5px;
      }

      svg {
        color: inherit;
      }

      main {
        max-width: 800px;
        margin: 24px auto;
        padding: 12px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.1/styles/a11y-light.min.css"
      id="highlightjs"
    />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <button id="change">Change Theme</button>
    <main>
      {README}
    </main>
    <footer>
      Icons by
      <a href="https://feathericons.com/" target="_blank">feathericons</a>
    </footer>
  </body>
</html>
